<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/products.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Footy Goods</title>
  </head>
  <body>
    <header>
      <nav class="navbar position-sticky top-0 left-0 w-100">
        <div class="navbar d-flex">
          <div class="circle-link bg-success">
            <a href="#">FG</a>
          </div>
          <h3 class="text-white">FOOTY GOODS STORE</h3>
        </div>
        <ul
        class="links-container  d-flex justify-content-center list-unstyled text-white"
      >
        <li class="link-item text-white">
          <a href="#" class="link text-decoration-none text-white">Home</a>
        </li>
        <li class="link-item justify-content-end">
          <a href="#" class="link text-decoration-none text-white">Admin</a>
        </li>
        <li class="link-item">
          <a href="#" class="link text-decoration-none text-white">Products</a>
        </li>
      </ul>
        <div class="nav d-flex justify-content-end ">
          <div class="nav-items d-flex align-items-center">
            <div class="search d-flex w-100">
              <input
                type="text"
                class="search-box"
                placeholder="Search an item"
              />
              <button class="search-btn text-white text-capitalize">
                search
              </button>
            </div>
            <a href="#"><img src="/images/cart.png" alt="Cart-img" /></a>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of navbar -->
   
    <!-- inside product section. -->
   
    <hr class="my-4" />
    <h2 class="text-white text-center">T-Shirts</h2>
    <div class="tShirts row m-0">
    
    </div>
    <h2 class="text-white text-center">Soccer Boots</h2>
    <div class="boots row m-0">
    
    </div>
    <h2 class="text-white text-center">Trophies</h2>
    <div class="trophies row m-0">
    
    </div>
    <h2 class="text-white text-center">Match balls</h2>
    <div class="balls row m-0">
    
    </div>
    
    <!-- end of products -->
  
   
    <section class="text-light py-3">
      <hr class="my-4" />
    
      <form
      action="https://formspree.io/f/xbjevvzd"
      method="POST"
    >
    <div class="from-q text-center">
      <label>
        Name:
        <input type="text" name="text" placeholder="e.g Leonel"  required="required">
      </label>
      
        <label class="email">
          Email:
          <input type="email" name="email"  placeholder="messin@example.com"  required="required" >
        </label> 
      <br>
          <label class="message ">
            Message:
            <textarea name="message "  placeholder="Enter your message"  required="required"></textarea>
          
          </label>
       
          <button type="submit" class="send-btn ">Send</button>
          
   
     
    </form>

     </div>
      <div class="footer-container text-center">
        <p class="text-white">
          Copyright &copy; 2023 All Rights Reserved by Footy Store
        </p>
        <div class="social-icons">
          <a
            href="https://www.facebook.com/profile.php?id=100089087082905"
            target="_blank"
            ><i class="fa-brands fa-facebook" id="Facebook"></i
          ></a>
          <a href="https://twitter.com/ndim_asiphe" target="_blank"
            ><i class="fa-brands fa-twitter" id="Twitter"></i
          ></a>
          <a href="https://www.instagram.com/ndimlanaasiphe/" target="_blank"
            ><i class="fa-brands fa-instagram" id="Instagram"></i
          ></a>
          <a href="https://github.com/Asiphe04" target="_blank"
            ><i class="fa-brands fa-github" id="Github"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCg6ZJki0BX5SWIEuUShFlLA"
            target="_blank"
            ><i class="fa-brands fa-youtube" id="Youtube"></i
          ></a>
        </div>
      </div>
    </section>
    <!-- End of footer -->
    <script src="/js/products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
