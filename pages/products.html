<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/about.css" />
    <link rel="stylesheet" href="/style/products.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End of bootstrap -->
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Footy Goods</title>
  </head>
  <body>
    <header>
      <nav class="navbar position-sticky top-0 left-0 w-100">
        <div class="navbar d-flex">
          <div class="circle-link bg-success">
            <a href="#">FG</a>
          </div>
          <h3 class="text-white">FOOTY GOODS STORE</h3>
        </div>
        <ul
          class="links-container d-flex justify-content-center list-unstyled text-white"
        >
          <li class="link-item text-white">
            <a href="/index.html" class="link text-decoration-none text-white"
              >Home</a
            >
          </li>
          <li class="link-item text-white">
            <a
              href="/pages/about.html"
              class="link text-decoration-none text-white"
              >About</a
            >
          </li>

          <li class="link-item">
            <a
              href="/pages/products.html"
              class="products-link link text-decoration-none text-white"
              >Products</a
            >
          </li>
          <li class="link-item">
            <a
              href="/pages/contact.html"
              class="link text-decoration-none text-white"
              >Contact</a
            >
          </li>
        </ul>
        <div class="nav d-flex justify-content-end">
          <div class="nav-items d-flex align-items-center">
            <a href="/pages/admin.html"
              ><img
                src="https://i.postimg.cc/ydw2YnDn/admin3-removebg-preview.png"
                alt="Cart-img"
            /></a>
            <a href="#" class="nav_bag"
              ><img
                src="https://i.postimg.cc/qMmLt28d/cart2-removebg-preview.png"
                alt="Cart-img"
                class="nav_bag"
            /></a>
          </div>
        </div>
      </nav>
      <!-- cart section -->
      <section>
        <div class="cart_container">
          <div class="cart_close_icon">
            <p class="close_icon" id="close_icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.5rem"
                height="1.5rem"
                fill="currentColor"
                class="catIcon"
                viewbox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"
                />
              </svg>
            </p>
          </div>

          <div class="cart_container_title">
            <h2 class="cart">Your Cart</h2>
          </div>

          <div class="cart_products"></div>

          <div class="cartTotalPrice">
            <h2 class="totalPrice"></h2>
          </div>

          <div class="clearCart">
            <button class="btn_checkout"   onclick="checkout()">
              Checkout
            </button>
            <button class="btn_clear">Clear Cart</button>
          </div>
        </div>
      </section>
    </header>
    <!-- End of navbar -->
    <div class="modal-footer">
     
    </div>
    <!-- inside product section. -->

    <hr class="my-4" />

    <div class="filter-btns">
      <button type="button" class="filter-btn" id="all" data-filter="all">
        all
      </button>
      <button type="button" class="filter-btn" id="Ball" data-filter="Ball">
        Balls
      </button>
      <button
        type="button"
        class="filter-btn"
        id="tShirts"
        data-filter="tShirts"
      >
        T-Shirts
      </button>
      <button type="button" class="filter-btn" id="Boots" data-filter="Boots">
        Soccer Boots
      </button>
      <button
        type="button"
        class="filter-btn"
        id="Trophies"
        data-filter="Trophies"
      >
        Trophies
      </button>
    </div>
    <select id="sort-select">
      <option>Sort options</option>
      <option value="alphabetical">Sort Alphabetically</option>
      <option value="price-high">Sort by Price (High to Low)</option>
      <option value="price-low">Sort by Price (Low to High)</option>
    </select>

    <br />

    <div class="products_container row m-0"></div>

    <!-- end of products -->

    <section class="text-light py-3">
      <hr class="my-4" />

      <div class="footer-container text-center">
        <p class="text-white">
          Copyright &copy; 2023 All Rights Reserved by Footy Store
        </p>
        <div class="social-icons">
          <a
            href="https://www.facebook.com/profile.php?id=100089087082905"
            target="_blank"
            ><i class="fa-brands fa-facebook" id="Facebook"></i
          ></a>
          <a href="https://twitter.com/ndim_asiphe" target="_blank"
            ><i class="fa-brands fa-twitter" id="Twitter"></i
          ></a>
          <a href="https://www.instagram.com/ndimlanaasiphe/" target="_blank"
            ><i class="fa-brands fa-instagram" id="Instagram"></i
          ></a>
          <a href="https://github.com/Asiphe04" target="_blank"
            ><i class="fa-brands fa-github" id="Github"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCg6ZJki0BX5SWIEuUShFlLA"
            target="_blank"
            ><i class="fa-brands fa-youtube" id="Youtube"></i
          ></a>
        </div>
      </div>
    </section>
    <!-- End of footer -->
    <script src="/js/products.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
