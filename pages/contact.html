<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/about.css" />
    <link rel="stylesheet" href="/style/contact.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End of bootstrap -->
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Footy Goods</title>
  </head>
  <body>
    <header>
      <nav class="navbar position-sticky top-0 left-0 w-100">
        <div class="navbar d-flex">
          <div class="circle-link bg-success">
            <a href="#">FG</a>
          </div>
          <h3 class="text-white">FOOTY GOODS STORE</h3>
        </div>
        <ul
          class="links-container d-flex justify-content-center list-unstyled text-white"
        >
          <li class="link-item text-white">
            <a href="/index.html" class="link text-decoration-none text-white"
              >Home</a
            >
          </li>
          <li class="link-item text-white">
            <a
              href="/pages/about.html"
              class="link text-decoration-none text-white"
              >About</a
            >
          </li>
         
          <li class="link-item">
            <a
              href="/pages/products.html"
              class="link text-decoration-none text-white"
              >Products</a
            >
          </li>
          <li class="link-item">
            <a
              href="/pages/contact.html"
              class="contact-link link text-decoration-none text-white"
              >Contact</a
            >
          </li>
        </ul>
        <div class="nav d-flex justify-content-end">
          <div class="nav-items d-flex align-items-center">
            <div class="search d-flex w-100">
              <input class="search-box" placeholder="Search an item" />
              <button class="search-btn text-white text-capitalize">
                search
              </button>
            </div>
            <a href="#"
              ><img
                src="https://i.postimg.cc/ydw2YnDn/admin3-removebg-preview.png"
                alt="Cart-img"
            /></a>
            <a href="#"
              ><img
                src="https://i.postimg.cc/qMmLt28d/cart2-removebg-preview.png"
                alt="Cart-img"
            /></a>
          </div>
        </div>
      </nav>
    </header>

    <form action="https://formspree.io/f/mnqyeawg" method="POST">
      <div
        class="container text-center justify-content-center align-items-center"
      >
        <div class="row text-center justify-content-center align-items-center">
          <h2>Contact Us</h2>
          <label
            >Name:
            <br />
            <input
              type="text"
              name="name"
              required="required"
              placeholder="eg. Asiphe"
            />
          </label>
          <label>
            Your email:
            <br />
            <input
              type="email"
              name="email"
              required="required"
              placeholder="yourname@example.com"
            />
          </label>
          <label>
            Your message:
            <br />
            <textarea
              name="message"
              required="required"
              placeholder="Enter a message"
            ></textarea>
          </label>

          <button class="btn-add-to-cart btn" type="submit">Send</button>
        </div>
      </div>
    </form>

    <section class="text-light py-3">
      <hr class="my-4" />
      <div class="footer-container text-center">
        <p class="text-white">
          Copyright &copy; 2023 All Rights Reserved by Footy Store
        </p>
        <div class="social-icons">
          <a
            href="https://www.facebook.com/profile.php?id=100089087082905"
            target="_blank"
            ><i class="fa-brands fa-facebook" id="Facebook"></i
          ></a>
          <a href="https://twitter.com/ndim_asiphe" target="_blank"
            ><i class="fa-brands fa-twitter" id="Twitter"></i
          ></a>
          <a href="https://www.instagram.com/ndimlanaasiphe/" target="_blank"
            ><i class="fa-brands fa-instagram" id="Instagram"></i
          ></a>
          <a href="https://github.com/Asiphe04" target="_blank"
            ><i class="fa-brands fa-github" id="Github"></i
          ></a>
          <a
            href="https://www.youtube.com/channel/UCg6ZJki0BX5SWIEuUShFlLA"
            target="_blank"
            ><i class="fa-brands fa-youtube" id="Youtube"></i
          ></a>
        </div>
      </div>
    </section>
    <!-- End of footer -->
    <script src="/js/index.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/about.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
