<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/admin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End of bootstrap -->
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Footy Goods</title>
  </head>
  <body>
    <h1 class="text-center">Admin Page</h1>
    <form>
      <div
        class="container text-center justify-content-center align-items-center"
      >
        <div class="row text-center justify-content-center align-items-center">
          <label>Id:</label>
          <input type="number" name="input" id="id" placeholder="Add id" />
          <label>Image URL:</label>
          <input
            type="text"
            name="input"
            id="img"
            placeholder="Add image url"
          />
          <label>Name of Product:</label>
          <input
            type="text"
            name="input"
            id="itemName"
            placeholder="Add name of item"
          />
          <label>Description:</label>
          <input
            type="text"
            name="input"
            id="desc"
            placeholder="Add description"
          />
          <label>Price:</label>
          <input type="text" name="input" id="price" placeholder="Add price" />
          <label>Category:</label>
          <input
            type="text"
            name="input"
            id="category"
            placeholder="Add Category"
          />
          <label>Quantity:</label>
          <input
            type="text"
            name="input"
            id="quantity"
            placeholder="Add quantity"
          />
        </div>
        <br />
        <br />
        <button id="addButton">Add</button>
        <button id="sortButton">Sort</button>
      </div>
    </form>
    <div
      class="container text-center justify-content-center align-items-center"
    ></div>
    <br />
    <br />
    <div class="container">
      <table id="productTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="productList">
          <!-- Generated rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="/js/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
