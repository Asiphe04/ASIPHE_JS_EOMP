<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/admin.css">
    <title>Document</title>
</head>
<body>
  <h1>Admin Page</h1>

  <button id="addProductButton">Add Product</button>

  <div id="productContainer"></div>

  <!-- Modal for adding/editing products -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="inputId">
        <label for="inputImg">Image URL:</label>
        <input type="text" id="inputImg" required>
        <label for="inputName">Item Name:</label>
        <input type="text" id="inputName" required>
        <label for="inputDesc">Description:</label>
        <textarea id="inputDesc" required></textarea>
        <label for="inputPrice">Price:</label>
        <input type="number" id="inputPrice" min="0" step="0.01" required>
        <label for="inputCategory">Category:</label>
        <input type="text" id="inputCategory" required>
        <label for="inputQuantity">Quantity:</label>
        <input type="number" id="inputQuantity" min="0" required>
        <button type="submit" id="saveButton">Save</button>
      </form>
    </div>
  </div>
    <script src="/js/admin.js"></script>
</body>
</html>
