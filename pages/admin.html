<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Footy Goods</title>
  </head>
  <body>
    <h1 class="text-center">Admin Page</h1>

    <div class="container">
      <button id="sortButton">Sort</button>

      <input type="text" name="input" id="id" placeholder="Add id" />

      <input type="text" name="input" id="img" placeholder="Add image url" />

      <input
        type="text"
        name="input"
        id="itemName"
        placeholder="Add name of item"
      />
      <input type="text" name="input" id="desc" placeholder="Add description" />

      <input type="text" name="input" id="price" placeholder="Add price" />

      <input
        type="text"
        name="input"
        id="category"
        placeholder="Add Category"
      />

      <input
        type="text"
        name="input"
        id="quantity"
        placeholder="Add quantity"
      />
      <button id="addButton">Add</button>
      <ul id="product-list"></ul>
    </div>
    <script src="/js/admin.js"></script>
  </body>
</html>
